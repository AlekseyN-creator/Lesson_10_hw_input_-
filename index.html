<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_10_hw_input_макет
	</title>
</head>

<body>
	<div class="text">Вход</div>
	<form class="form" action="#" method="GET" enctype="multipart/form-data">
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="email" name="email" id="email" placeholder="Почта *">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<input class="input" type="password" name="username" id="password" placeholder="Пароль *">
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<div class="checkbox">
					<input class="checkbox__input" type="checkbox" name="username" id="remember">
					<label class="checkbox__label" for="remember">Запомнить меня <a href="#" target="_blank"
							title="Забыли пароль?"><span>Забыли пароль?</span></a></label>
				</div>
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<button class="button">Войти</button>
			</div>
		</div>
	</form>
</body>

</html>
